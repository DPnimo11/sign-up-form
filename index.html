<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="eyecatcher">
        <img src="./img/leaf.jpg">
        
        <div id="banner">
            <img src="./img/odin-lined.png">
            <div>ODIN</div>
        </div>
    </div>
    <div id="form">
        <div id="info">
            <div>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </div>
        </div>
        <div id="actual">
            Let's do this!
            <form id="signup" action="" method="get">
                <div id="inputs">
                    <div id="col1">
                        <label for="first_name">FIRST NAME</label>
                        <input id="first_name" name="first_name" type="text" placeholder="Thor" autofocus>

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd" required min-length="1">
                    </div>

                    <div id="col2">
                        <label for="last_name"> LAST NAME</label>
                        <input id="last_name" name="last_name" type="text" placeholder="Odinson">

                        <label for="tel-number"> PHONE NUMBER</label>
                        <input type="tel" name="tel-number" id="tel-number">
                        
                        <label for="c-pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="c-pwd" id="c-pwd" minlength="1" required>
                        
                    </div>
                </div>
                
            </form>
        </div>
        <div id="footer">
            <button form="signup">Create Account</button>
            <div>Already have an account? <a href="https://pornhub.com">Log in</a></div> 
        </div>
    </div>
</body>
</html>
